<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>

    <p>Let's create a table</p>
    <table border="2">
        <tr align="left">
            <th width="70">Sunday</th>
            <th width="70">Monday</th>
            <th width="70">Tuesday</th>
            <th width="70">Wednesday</th>
            <th width="70"> Thursday</th>
            <th width="70">Friday</th>
            <th width="70">Saturday</th>
        </tr>
        <tr align="center">
            <td width="70">Open</td>
            <td width="70">Open</td>
            <td width="70">Open</td>
            <td width="70">Close</td>
            <td width="70">Close</td>
            <td width="70">Close</td>
            <td width="70">Close</td>
        </tr>
    </table>
</body>

</html>
