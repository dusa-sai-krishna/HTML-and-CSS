<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>

    <form action="/" method="GET" enctype="multipart/form-data">
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="(Characters,Numbers,@,_)" required
            pattern="^[a-zA-Z0-9_@]{1,20}$">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" required>

        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <br>

        <label for="phno">Phno:</label>
        <input type="tel" placeholder="Enter your phno" required>
        <br>

        <label for="qty">Quantity:</label>
        <input type="number" min="1" max="20">
        <br>

        <label for="dob">DOB:</label>
        <input type="date" id="dob" required>
        <br>
        <label for="">Title:</label>
        <br>
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <br>
        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mrs." value="Mrs." name="title">
        <br>
        <label for="Dr.">Dr.</label>
        <input type="radio" id="Dr." value="Dr." name="title">
        <br>

        <label for="gender">Gender</label>
        <select name="Gender" id="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br>
        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe">

        <br>

        <label for="desc"></label>

        <textarea rows="10" cols="20">
        </textarea>
        <br>
        <label for="file">Upload Image:</label>
        <input type="file" accept="image/png,image/jpg">

        <br>
        <br>
        <button type="submit">Submit</button>
        <button type="reset"> Reset</button>
    </form>

</body>

</html>
